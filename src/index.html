<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social-Network</title>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://images.emojiterra.com/google/android-nougat/512px/2708.png">
  
</head>
<body>
  <div class="login-page">
    <div class="form">
      <form class="login-box">
    <img class="avatar" src="images/icon.jpg" alt="">
    <h1>Iniciar Sesión</h1>
        <!-- EMAIL-->
        <label for="email">E-mail</label>
        <input type="email" placeholder="Introducir correo electronico" id="email2" >

        <!-- PASSWORD-->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Introducir contraseña" id="pass2" >

        <input type="button" value="Iniciar Sesión" id="login">

        <a href="#">¿Olvidaste tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
    </form>
  
    
    <form class="registered-box">
    <img class="avatar" src="images/icon.jpg" alt="">
    <h1>Crea una cuenta</h1>
    

    <label for="username">Nombre</label>  
    <input type="text" placeholder="Introducir nombre de usuario" id="user" >

    <label for="password">Contraseña</label>
    <input type="password" placeholder="Introducir constraseña" id="pass" >

    <label for="email">E-mail</label>
    <input type="email" placeholder="Introducir correo electronico" id="email" >
      
    <input type="button" value="Registrar" id="registered">

        <p class="message">¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
        
    </form>

    <form class="logOut-box">
      <input type="button" id="logOut">
    </form>
</div>
</div>  
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
