                <div class="loginBox">
                <article class="imgBack">

                    
                            <h3 class="act">Crea una cuenta</h3><br>
                            
                            <form class="login-box" action="index.html" method="post">

                            
                            <span class="fas fa-at"><input type="email" placeholder="Escribe tu eMail" id="email" >
                            <span class="fas fa-key"><input type="password" placeholder="Escribe tu contraseña" id="pass" ><br><br>
                            <input type="button"  value="Registrar" id="registered"><br><br>
                            
                            <p class="message">¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
                        
                    </form>
