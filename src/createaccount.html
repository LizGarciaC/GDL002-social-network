    <title>Crear una cuenta</title>

<body>

        <ul class="navigation">
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Explora México</a>
                </li>
              </ul>

    <div class="loginBox">
        <article class="imgBack">


            <h3 class="act">Crea una cuenta</h3>

            <form class="login-box" action="index.html" method="post">

                <button class="fab fa-facebook-square fb" id="loginFb" type="button">Facebook</button>
                <button class="fab fa-google-plus-square google" id="loginGoogle" type="button">Google</button><br>
                    <p class="text-center">- or -</p>

                    <i class="large material-icons">person</i><input type="user" placeholder="Nombre de usuario" id="userName">
                    <i class="material-icons">mail</i><input type="email" placeholder="Escribe tu eMail" id="email">
                    <i class="material-icons">lock_open</i><input type="password" placeholder="Escribe tu contraseña" id="pass">
                        <input type="button" value="Registrar" id="registered"><br>

                        <p class="message">¿Ya tienes una cuenta? <a href="#login">Inicia Sesión</a></p>

            </form>


        </article>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
